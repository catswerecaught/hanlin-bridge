<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助学人 - 翰林桥</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="tutors.css?v=1.6">
</head>
<body>

    <header class="main-header">
        <div class="main-nav-container">
            <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li class="nav-highlight"></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tutors.html" class="active">助学人</a></li>
                    <li><a href="trend.html">趋势</a></li>
                    <li><a href="lingning.html">灵凝</a></li>
                    <li><a href="customize.html">定制</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="cooperation.html">新闻</a></li>
                    <li><a href="socialmedia.html">社媒</a></li>
                </ul>
            </nav>
            <div class="user-avatar" id="userAvatar">
                <img src="images/login-default.png" alt="登录" id="avatarImg">
            </div>
        </div>
    </header>

    <main class="tutors-content">
        <div class="tutors-header">
            <h1>薪火相传，助学育才。</h1>
            <p>排序按姓氏拼音首字母排序</p>
            <p class="premium-tutor-explanation">头部助学人：平时成绩稳定、大型考试成绩排名等第A+（前5%），对于考试、学习有自己独到的理解。</p>
        </div>
        
        <div class="tutors-grid" id="tutorsGrid">
            <!-- 助学人卡片将通过JavaScript动态生成 -->
        </div>
    </main>

    <div>
        <!-- 联系方式 Modal -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close-modal-btn">&times;</span>
                <h2>请添加平台负责人微信</h2>
                <img src="images/platform-qr.png" alt="平台负责人二维码" class="qr-code-modal">
                <p class="wechat-id-modal">微信号：killer999988</p>
            </div>
        </div>
    </div>

    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="login-close-btn" id="loginCloseBtn">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
                <button type="submit">登录</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="users.js"></script>
    <script src="tutors.js?v=1.3"></script>
    <script src="script.js?v=3"></script>
</body>
</html>
