<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人主页 - 翰林桥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=3">
  <style>
    .profile-wrapper {
      max-width: 420px;
      margin-top: 0;
      margin-right: 0;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 40px 36px 32px 36px;
      text-align: left;
      font-size: 17px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 28px;
    }
    .profile-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fffbe6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .profile-vip-badge {
      width: 22px;
      height: 22px;
      margin-left: -18px;
      margin-top: 36px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 1.5px solid #fff;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    .profile-info-row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .profile-info-label {
      width: 90px;
      color: #888;
      font-weight: 500;
      flex-shrink: 0;
    }
    .profile-info-value {
      flex: 1;
      color: #222;
      font-weight: 600;
      word-break: break-all;
    }
    .profile-password {
      letter-spacing: 2px;
      font-family: 'SF Mono', 'Menlo', 'Consolas', monospace;
    }
    .profile-show-btn {
      margin-left: 12px;
      background: #f3f3f3;
      border: none;
      border-radius: 8px;
      padding: 2px 14px;
      font-size: 14px;
      color: #888;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-show-btn:hover {
      background: #e6e6e6;
      color: #007aff;
    }
    .profile-vip-pro {
      background: linear-gradient(90deg, #e6c97a 0%, #bfa14b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 700;
    }
    .profile-main-row {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      max-width: 1200px;
      margin: 48px auto 0 auto;
      justify-content: flex-start;
    }
    .teaching-tool-wrapper {
      min-width: 600px;
      max-width: 1000px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 36px 32px 32px 32px;
      margin-top: 0;
      transition: height 0.4s cubic-bezier(.4,1.2,.4,1), min-height 0.4s cubic-bezier(.4,1.2,.4,1), max-height 0.4s cubic-bezier(.4,1.2,.4,1);
    }
    #newProgressBtn {
      display: none;
      margin: 18px auto 16px auto;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 22px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s;
      width: fit-content;
      display: block;
    }
    #newProgressBtn:hover {
      background: #005ecb;
    }
    @media (max-width: 1100px) {
      .profile-main-row {
        flex-direction: column;
        gap: 32px;
        max-width: 98vw;
        margin: 32px auto 0 auto;
      }
      .profile-wrapper, .teaching-tool-wrapper {
        max-width: 98vw;
      }
    }
    @media (max-width: 600px) {
      .profile-wrapper {
        max-width: 98vw;
        padding: 24px 6vw 18px 6vw;
      }
      .profile-header {
        gap: 10px;
      }
      .profile-avatar {
        width: 48px;
        height: 48px;
      }
      .profile-vip-badge {
        width: 16px;
        height: 16px;
        margin-left: -10px;
        margin-top: 24px;
      }
      .profile-info-label {
        width: 70px;
        font-size: 15px;
      }
      .profile-info-value {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <!-- 复用现有导航栏 -->
    <div class="main-nav-container">
      <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
      <nav class="main-nav">
        <ul>
          <li class="nav-highlight"></li>
          <li><a href="index.html">首页</a></li>
          <li><a href="tutors.html">助学人</a></li>
          <li><a href="trend.html">趋势</a></li>
          <li><a href="lingning.html">灵凝</a></li>
          <li><a href="customize.html">定制</a></li>
          <li><a href="help.html">帮助</a></li>
          <li><a href="cooperation.html">新闻</a></li>
        </ul>
      </nav>
      <div class="user-avatar" id="userAvatar">
        <!-- 头像和认证标识由JS动态填充 -->
      </div>
    </div>
  </header>
  <div class="login-modal" id="loginModal">
    <div class="login-modal-content">
      <span class="login-close-btn" id="loginCloseBtn">&times;</span>
      <h2>登录</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
        <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
        <button type="submit">登录</button>
      </form>
      <div class="login-error" id="loginError"></div>
    </div>
  </div>
  <main style="display:flex;justify-content:center;margin-top:-32px;">
    <div class="profile-main-row">
      <div class="profile-wrapper" id="profileWrapper">
        <div class="balance-card-wrapper" id="balanceCardWrapper" style="width:100%;margin:18px 0 0 0;"></div>
      </div>
      <div class="teaching-tool-wrapper" id="teachingToolWrapper">
        <h2 style="font-size:1.35em;font-weight:700;color:#007aff;margin-bottom:18px;">助学工具</h2>
        <div id="classCardList" style="margin-bottom:22px;"></div>
        <div id="teachingProgressList"></div>
        <button id="newProgressBtn" style="margin-top:18px;margin-bottom:18px;display:none;">+ 新建教学进度</button>
        <div id="teachingProgressForm" style="display:none;"></div>
        
        <!-- 问一问管理面板 - 仅对陶先生显示 -->
        <div id="adminQAPanel" style="display:none;margin-top:32px;">
          <h2 style="font-size:1.35em;font-weight:700;color:#007aff;margin-bottom:18px;">问一问管理</h2>
          <div id="qaStatsBar" style="display:flex;gap:16px;margin-bottom:20px;font-size:14px;">
            <span id="totalQuestions" style="color:#666;">总问题: 0</span>
            <span id="pendingQuestions" style="color:#ff9500;">待回答: 0</span>
            <span id="answeredQuestions" style="color:#34c759;">已回答: 0</span>
          </div>
          <div id="questionsList" style="max-height:400px;overflow-y:auto;border:1px solid #e1e8ed;border-radius:12px;background:#fff;">
            <div id="questionsLoading" style="padding:20px;text-align:center;color:#666;">加载中...</div>
          </div>
        </div>

        <!-- 问卷管理面板 - 仅对陶先生显示 -->
        <div id="adminQuestionnairePanel" style="display:none;margin-top:32px;">
          <h2 style="font-size:1.35em;font-weight:700;color:#007aff;margin-bottom:18px;">问卷管理</h2>
          <div style="display:flex;gap:12px;margin-bottom:20px;">
            <button id="createQuestionnaireBtn" style="padding:8px 16px;background:#34c759;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;">创建问卷</button>
            <button id="viewResponsesBtn" style="padding:8px 16px;background:#007aff;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;">查看答卷</button>
          </div>
          <div id="questionnaireList" style="border:1px solid #e1e8ed;border-radius:12px;background:#fff;min-height:200px;">
            <div style="padding:20px;text-align:center;color:#666;">问卷管理功能开发中...</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="users.js"></script>
  <script src="script.js?v=3"></script>
  <script src="profile.js"></script>
  <script src="admin-qa.js"></script>
</body>
</html>
