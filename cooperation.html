<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作 - 翰林桥</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="cooperation.css?v=1.2">
</head>
<body>
    <header class="main-header">
        <div class="main-nav-container">
            <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li class="nav-highlight"></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tutors.html">助学人</a></li>
                    <li><a href="trend.html">趋势</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="cooperation.html" class="active">合作</a></li>
                </ul>
            </nav>
            <div class="user-avatar" id="userAvatar">
                <img src="images/login-default.png" alt="登录" id="avatarImg">
            </div>
        </div>
    </header>
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="login-close-btn" id="loginCloseBtn">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
                <button type="submit">登录</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <main class="cooperation-content">
        <div class="founder-section">
            <div class="founder-card">
                <div class="founder-image-container">
                    <img src="images/founder.jpg" alt="陶悠然" class="founder-image">
                    <div class="verification-badge">
                        <svg width="24" height="24" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <text x="18" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">V</text>
                        </svg>
                    </div>
                </div>
                <div class="founder-info">
                    <h1 class="founder-name">陶先生</h1>
                    <p class="founder-title">平台创始人兼负责人</p>
                    <div class="founder-description">
                        <p>致力于连接求知者与助学者，构建知识传承的桥梁。秉持"薪火相传"的教育理念，为每一个学习者提供个性化的成长路径。</p>
                        <p>在自媒体领域拥有丰富经验。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="users.js"></script>
    <script src="script.js?v=3"></script>
</body>
</html>
