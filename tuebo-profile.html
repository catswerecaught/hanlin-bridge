<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - Tuebo</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="stylesheet" href="socialmedia.css?v=13">
    <link rel="stylesheet" href="tuebo-profile.css">
</head>
<body>
    <header class="main-header">
        <div class="main-nav-container">
            <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li class="nav-highlight"></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tutors.html">助学人</a></li>
                    <li><a href="trend.html">趋势</a></li>
                    <li><a href="lingning.html">灵凝</a></li>
                    <li><a href="customize.html">定制</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="cooperation.html">新闻</a></li>
                    <li><a href="socialmedia.html" class="active">社媒</a></li>
                </ul>
            </nav>
            <div class="user-avatar" id="userAvatar">
                <img src="images/login-default.png" alt="登录" id="avatarImg">
            </div>
        </div>
    </header>

    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="login-close-btn" id="loginCloseBtn">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
                <button type="submit">登录</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <main class="social-container">
        <!-- 左侧导航栏 -->
        <aside class="social-sidebar">
            <nav class="social-nav">
                <div class="social-brand">
                    <img src="images/smlogo.png" alt="Tuebo Logo" class="social-brand-logo">
                    <span class="social-brand-name">Tuebo</span>
                </div>
                <div class="social-nav-item" data-nav="home">
                    <svg viewBox="0 0 24 24" class="social-icon home-icon">
                        <path class="home-filled" d="M12 2.1L1 12h3v9h6v-6h4v6h6v-9h3L12 2.1z"></path>
                        <path class="home-outline" d="M12 2.1L1 12h3v9h6v-6h4v6h6v-9h3L12 2.1z" fill="none" stroke="currentColor" stroke-width="2"></path>
                    </svg>
                    <span>主页</span>
                </div>
                <div class="social-nav-item" data-nav="search">
                    <svg viewBox="0 0 24 24" class="social-icon search-icon">
                        <path class="search-normal" d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"/>
                        <path class="search-bold" d="M10.25 2.75c-4.14 0-7.5 3.36-7.5 7.5s3.36 7.5 7.5 7.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-4.14-3.36-7.5-7.5-7.5zm-9.5 7.5c0-5.247 4.253-9.5 9.5-9.5s9.5 4.253 9.5 9.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-2.121 2.121-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-5.247 0-9.5-4.253-9.5-9.5z" stroke-width="3"/>
                    </svg>
                    <span>搜索</span>
                </div>
                <div class="social-nav-item" data-nav="notifications">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M19.993 9.042C19.48 5.017 16.054 2 11.996 2s-7.49 3.021-7.999 7.051L2.866 18H7.1c.463 2.282 2.481 4 4.9 4s4.437-1.718 4.9-4h4.234l-1.141-8.958zM12 20c-1.306 0-2.417-.834-2.829-2h5.658c-.412 1.166-1.523 2-2.829 2zm-6.866-4l.847-6.698C6.364 6.272 8.941 4 11.996 4s5.627 2.268 6.013 5.295L18.864 16H5.134z"/>
                    </svg>
                    <span>通知</span>
                </div>
                <div class="social-nav-item" data-nav="messages">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M1.998 5.5c0-1.381 1.119-2.5 2.5-2.5h15c1.381 0 2.5 1.119 2.5 2.5v13c0 1.381-1.119 2.5-2.5 2.5h-15c-1.381 0-2.5-1.119-2.5-2.5v-13zm2.5-.5c-.276 0-.5.224-.5.5v2.764l8 3.638 8-3.636V5.5c0-.276-.224-.5-.5-.5h-15zm15.5 5.463l-8 3.636-8-3.636V18.5c0 .276.224.5.5.5h15c.276 0 .5-.224.5-.5v-8.037z"/>
                    </svg>
                    <span>消息</span>
                </div>
                <div class="social-nav-item" data-nav="bookmarks">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M4 4.5A.5.5 0 0 1 4.5 4h15a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-.5.5h-15a.5.5 0 0 1-.5-.5v-15zM4.5 2A2.5 2.5 0 0 0 2 4.5v15A2.5 2.5 0 0 0 4.5 22h15a2.5 2.5 0 0 0 2.5-2.5v-15A2.5 2.5 0 0 0 19.5 2h-15z"/>
                        <path d="M8 7a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1zM8 12a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1zM8 17a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1z"/>
                    </svg>
                    <span>书签</span>
                </div>
                <div class="social-nav-item active" data-nav="profile">
                    <svg viewBox="0 0 24 24" class="social-icon">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
                        <path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586z"/>
                    </svg>
                    <span>个人资料</span>
                </div>
            </nav>
        </aside>

        <!-- 主内容区 - 个人资料 -->
        <section class="main-feed">
            <!-- 顶部导航 -->
            <div class="feed-header">
                <div class="back-button" id="backButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.414l4.293-4.293-1.414-1.414L4.586 11l5.707 5.707 1.414-1.414L7.414 11H20z"/>
                    </svg>
                </div>
                <div class="header-info">
                    <div class="header-title" id="profileHeaderTitle">个人资料</div>
                    <div class="header-subtitle" id="profilePostCount">0 帖子</div>
                </div>
            </div>

            <!-- 个人资料信息 -->
            <div class="profile-info-section">
                <div class="profile-banner" id="profileBanner"></div>
                <div class="profile-details">
                    <div class="profile-avatar-container">
                        <img class="profile-main-avatar" id="profileMainAvatar" src="images/login-default.png" alt="头像">
                        <div class="edit-profile-btn" id="editProfileBtn">编辑个人资料</div>
                    </div>
                    <div class="profile-user-info">
                        <h1 class="profile-display-name" id="profileDisplayName">用户名</h1>
                        <div class="profile-username" id="profileUsername">@username</div>
                    </div>
                    <div class="profile-stats">
                        <div class="profile-stat" id="followingSection">
                            <span class="stat-number" id="followingCount">100</span>
                            <span class="stat-label">正在关注</span>
                        </div>
                        <div class="profile-stat" id="followersSection">
                            <span class="stat-number" id="followersCount">0</span>
                            <span class="stat-label">关注者</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 内容标签页 -->
            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="posts">帖子</div>
                <div class="profile-tab" data-tab="replies">回复</div>
                <div class="profile-tab" data-tab="likes">喜欢</div>
            </div>

            <!-- 内容区域 -->
            <div class="profile-content">
                <div class="posts-container" id="profilePostsContainer">
                    <div class="loading-message">加载中...</div>
                </div>
            </div>
        </section>
        
        <!-- 右侧边栏 -->
        <aside class="right-sidebar">
            <!-- 搜索框 -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg viewBox="0 0 24 24" class="search-icon">
                        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"/>
                    </svg>
                    <input type="text" placeholder="搜索" id="searchInput">
                </div>
            </div>

            <!-- Premium 广告 -->
            <div class="premium-card">
                <h3>订阅Tuebo Pro</h3>
                <p>订阅解锁更多功能，获得认证标识并完全免除所有广告。</p>
                <button class="subscribe-btn">订阅</button>
            </div>

            <!-- 推荐关注 -->
            <div class="suggestions-card">
                <h3>推荐关注</h3>
                <div class="suggestions-list" id="suggestionsList">
                    <!-- 推荐用户将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 有什么新鲜事 -->
            <div class="trends-card">
                <h3>Tuebo新鲜事</h3>
                <div class="trends-list" id="trendsList">
                    <!-- 趋势将通过JavaScript动态加载 -->
                </div>
            </div>
        </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="users.js"></script>
    <script src="script.js?v=4"></script>
    <script src="socialmedia.js?v=7"></script>
    <script src="tuebo-profile.js"></script>
</body>
</html>
