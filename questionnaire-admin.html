<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问卷管理 - 翰林桥</title>
  <link rel="stylesheet" href="style.css?v=3">
  <style>
    .admin-container { max-width: 1200px; margin: 28px auto 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 28px; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; border-bottom: 1px solid #e1e8ed; padding-bottom: 16px; }
    .admin-title { font-size: 24px; font-weight: 800; color: #111; margin: 0; }
    .btn-primary { 
      background: #007aff; 
      color: #fff; 
      border: none; 
      padding: 8px 16px; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(1);
    }
    .btn-primary:hover {
      background: #0056cc;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    .btn-outline { 
      background: transparent; 
      border: 1px solid #007aff; 
      color: #007aff; 
      padding: 6px 12px; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 12px; 
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(1);
    }
    .btn-outline:hover { 
      background: #007aff; 
      color: #fff; 
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.25);
    }
    .btn-outline.btn-danger { 
      border-color: #ff3b30; 
      color: #ff3b30; 
    }
    .btn-outline.btn-danger:hover { 
      background: #ff3b30; 
      color: #fff; 
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 59, 48, 0.25);
    }
    .actions { display: flex; gap: 6px; flex-wrap: wrap; }
    .qn-table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    .qn-table th, .qn-table td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e8ed; }
    .qn-table th { background: #f8f9fa; font-weight: 600; color: #333; }
    .qn-table tr:hover { background: #f8f9fa; }
    .status-published { color: #34c759; font-weight: 600; }
    .status-draft { color: #ff9500; font-weight: 600; }
    .empty-state { text-align: center; padding: 60px 20px; color: #666; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; }
    .form-input, .form-textarea { width: 100%; box-sizing: border-box; padding: 10px 12px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 14px; }
    .form-textarea { min-height: 80px; resize: vertical; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal-content { background: #fff; margin: 5% auto; padding: 24px; border-radius: 12px; max-width: 600px; max-height: 80vh; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #666; }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="main-nav-container">
      <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
      <nav class="main-nav">
        <ul>
          <li class="nav-highlight"></li>
          <li><a href="index.html">首页</a></li>
          <li><a href="tutors.html">助学人</a></li>
          <li><a href="trend.html">趋势</a></li>
          <li><a href="lingning.html">灵凝</a></li>
          <li><a href="customize.html">定制</a></li>
          <li><a href="help.html">帮助</a></li>
          <li><a href="cooperation.html">新闻</a></li>
          <li><a href="socialmedia.html">社媒</a></li>
        </ul>
      </nav>
      <div class="user-avatar" id="userAvatar">
        <img src="images/login-default.png" alt="登录" id="avatarImg">
      </div>
    </div>
  </header>

  <div class="login-modal" id="loginModal">
    <div class="login-modal-content">
      <span class="login-close-btn" id="loginCloseBtn">&times;</span>
      <h2>登录</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
        <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
        <button type="submit">登录</button>
      </form>
      <div class="login-error" id="loginError"></div>
    </div>
  </div>

  <main class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title"><img src="images/surveyicon.png" alt="问卷" style="width: 32px; height: 32px; margin-right: 10px; vertical-align: middle;">问卷管理</h1>
      <button id="createQnBtn" class="btn-primary">创建问卷</button>
    </div>

    <div id="loadingState" style="text-align:center;padding:40px;color:#666;">加载中...</div>
    
    <div id="questionnaireList" style="display:none;">
      <table class="qn-table">
        <thead>
          <tr>
            <th>问卷标题</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>校验码</th>
            <th>答卷数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="qnTableBody"></tbody>
      </table>
    </div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <div style="font-size:48px;margin-bottom:16px;">📝</div>
      <h3>还没有问卷</h3>
      <p>点击"创建问卷"开始制作您的第一份问卷</p>
    </div>
  </main>

  <!-- 创建/编辑问卷模态框 -->
  <div id="qnModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">创建问卷</h3>
        <button class="btn-success" onclick="editQuestionnaire('${qn.id}')">编辑</button>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="qnForm">
        <div class="form-group">
          <label class="form-label">问卷标题 *</label>
          <input type="text" id="qnTitleInput" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">问卷描述</label>
          <textarea id="qnDescInput" class="form-textarea" placeholder="简要描述问卷目的和内容"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">校验码 *</label>
          <input type="text" id="qnCodeInput" class="form-input" placeholder="格式：xxxx-xxxx-xxxx" required>
          <small style="color:#666;font-size:12px;">用户需要此校验码才能访问问卷</small>
        </div>
        <div style="display:flex;gap:12px;justify-content:flex-end;">
          <button type="button" id="cancelBtn" style="background:#666;color:#fff;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;">取消</button>
          <button type="submit" class="btn-primary">保存问卷</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="users.js"></script>
  <script src="script.js?v=4"></script>
  <script>
    // 问卷管理页面脚本
    document.addEventListener('DOMContentLoaded', function () {
      // 这里可以添加问卷管理的交互逻辑
    });
  </script>
</body>
</html>
