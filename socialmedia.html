    <script>
      // Pro会员权限检查：在渲染前立即拦截
      (function () {
        try {
          var u = localStorage.getItem('loginUser');
          if (!u) {
            var redirect = encodeURIComponent('socialmedia.html');
            window.location.replace('index.html?login=1&redirect=' + redirect);
            return;
          }
          
          // 解析用户信息
          var user = JSON.parse(u);
          if (!user || !user.username) {
            var redirect = encodeURIComponent('socialmedia.html');
            window.location.replace('index.html?login=1&redirect=' + redirect);
            return;
          }
          
          // 临时显示页面（在验证Pro权限前）
          document.documentElement.style.visibility = 'hidden';
          
          // 页面加载完成后验证Pro权限
          document.addEventListener('DOMContentLoaded', function() {
            // 使用membership-validator进行Pro权限检查
            if (window.validateProAccess) {
              window.validateProAccess().then(function(hasAccess) {
                if (hasAccess) {
                  document.documentElement.style.visibility = 'visible';
                } else {
                  // 没有Pro权限，跳转回首页
                  window.location.replace('index.html');
                }
              });
            } else {
              // 如果validator不可用，检查vip字段
              if (user.vip === 'Pro会员' || user.expire === '终身会员') {
                document.documentElement.style.visibility = 'visible';
              } else {
                alert('社媒功能仅向Pro会员开放');
                window.location.replace('index.html');
              }
            }
          });
          
        } catch (e) {
          console.error('权限检查失败:', e);
          window.location.replace('index.html');
        }
      })();
    </script>
