<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益 - 翰林桥</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="stylesheet" href="charity.css?v=1">
</head>
<body>
    <header class="main-header">
        <div class="main-nav-container">
            <a href="index.html" class="logo"><img id="site-logo" src="images/logo.png" alt="翰林桥 Logo"></a>
            <nav class="main-nav">
                <ul>
                    <li class="nav-highlight"></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="tutors.html">助学人</a></li>
                    <li><a href="trend.html">趋势</a></li>
                    <li><a href="lingning.html">灵凝</a></li>
                    <li><a href="customize.html">定制</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="cooperation.html">新闻</a></li>
                    <li><a href="socialmedia.html">社媒</a></li>
                    <li><a href="email.html">邮件</a></li>
                    <li><a href="charity.html" class="active">公益</a></li>
                </ul>
            </nav>
            <div class="user-avatar" id="userAvatar">
                <img src="images/login-default.png" alt="登录" id="avatarImg">
            </div>
        </div>
    </header>

    <main class="charity-main">
        <div class="charity-container">
            <div class="charity-left">
                <div class="charity-header">
                    <h1>为困境儿童筑起"爱心之桥"。</h1>
                    <p>您的每一笔积分捐助都将化作帮力中国困境儿童的力量。每月达到指定积分额度后，翰林桥将向联合国儿童基金会驻华办事处捐款10元。您的可选择匿名捐款。我们相信："积善成德，而神明自得，圣心备焉"。</p>
                </div>

                <div class="charity-progress">
                    <h3><img src="images/charityicon.png" alt="公益图标" class="charity-icon"> 翰林桥月捐活动 <span id="currentMonth">2025年9月</span></h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-info">
                        <div class="progress-current">
                            <div class="progress-amount">
                                <span id="currentAmount">0</span>
                                <span class="unit">积分</span>
                            </div>
                            <small>已筹集</small>
                        </div>
                        <div class="progress-target">
                            <div class="progress-amount">
                                <span id="targetAmount">5,250</span>
                                <span class="unit">积分</span>
                            </div>
                            <small>距离目标</small>
                        </div>
                    </div>
                </div>

                <div class="recent-donors">
                    <h3>最近的捐助者</h3>
                    <div class="donors-list" id="donorsList">
                        <!-- 动态加载捐助者列表 -->
                    </div>
                </div>
            </div>

            <div class="charity-right">
                <div class="donation-section">
                    <div class="donation-form">
                        <h3>选择捐助金额</h3>
                        <div class="amount-grid">
                            <button class="amount-btn" data-amount="50">50 积分</button>
                            <button class="amount-btn active" data-amount="100">100 积分</button>
                            <button class="amount-btn" data-amount="150">150 积分</button>
                            <button class="amount-btn" data-amount="200">200 积分</button>
                            <input type="number" class="custom-amount" id="customAmount" placeholder="自定义金额" min="1" max="10000">
                        </div>

                        <div class="donation-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="anonymousDonation">
                                <span>匿名捐助</span>
                            </label>
                        </div>

                        <button class="donate-btn" id="donateBtn">确认捐助</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="login-close-btn" id="loginCloseBtn">&times;</span>
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名/账号" autocomplete="username" required>
                <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
                <button type="submit">登录</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="users.js"></script>
    <script src="script.js?v=4"></script>
    <script src="charity.js?v=1"></script>
</body>
</html>
